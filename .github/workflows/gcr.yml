name: Build and Push Docker Image to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Authenticate with Google Cloud  
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    # Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Authenticate Docker to use Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    # Build the Docker image
    - name: Build Docker Image
      run: docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api-gateway-svc:latest ./Api_gateway

    # Push the Docker image to Artifact Registry
    - name: Push Docker Image to Artifact Registry
      run: docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api-gateway-svc:latest
