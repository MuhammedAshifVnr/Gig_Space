name: Build and Push Docker Images to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [Api_gateway, User_svc] # List all your services
        region: [us-central1] # Region for Artifact Registry

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ matrix.region }}-docker.pkg.dev

    - name: Create .env file
      run: |
        if [[ -n "${{ secrets[matrix.service | upper }}_CONFIG" }} ]]; then
          echo "${{ secrets[matrix.service | upper }}_CONFIG" > ./${{ matrix.service }}/.env
        fi

    - name: Build Docker Image
      run: |
        docker build \
          -t ${{ matrix.region }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.service | slugify }}-svc/${{ matrix.service | slugify }}:latest \
          ./${{ matrix.service }}

    - name: Push Docker Image to Artifact Registry
      run: |
        docker push ${{ matrix.region }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ matrix.service | slugify }}-svc/${{ matrix.service | slugify }}:latest
