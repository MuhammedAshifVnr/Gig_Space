definitions:
  helper.ADLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  helper.AddCategory:
    properties:
      category_name:
        type: string
    type: object
  helper.AddSkill:
    properties:
      skill_name:
        type: string
    type: object
  helper.LoginData:
    properties:
      useremail:
        type: string
      userpassword:
        type: string
    type: object
  helper.SignupData:
    properties:
      country:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      useremail:
        type: string
      userpassword:
        type: string
    type: object
info:
  contact: {}
  description: This is the API Gateway for the Flexi Worke project
  title: API Gateway Swagger
  version: "1.0"
paths:
  /admin/block/{userID}:
    post:
      consumes:
      - application/json
      description: This endpoint blocks a user by their user ID. The userID is retrieved
        from the URL path and must be a valid integer.
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Block a user by userID
      tags:
      - Admin
  /admin/category:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all categories
      produces:
      - application/json
      responses: {}
      summary: Get all categories
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Allows admin to add a new category
      parameters:
      - description: Category Name
        in: body
        name: category_name
        required: true
        schema:
          $ref: '#/definitions/helper.AddCategory'
      produces:
      - application/json
      responses: {}
      summary: Add a new category
      tags:
      - Admin
  /admin/category/{CatID}:
    delete:
      consumes:
      - application/json
      description: Deletes a category by ID, used by admin
      parameters:
      - description: Category ID
        in: path
        name: CatID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Admin delete skill
      tags:
      - Admin
  /admin/create-plan:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: This endpoint allows you to create a new payment plan by providing
        a name, price, and period.
      parameters:
      - description: Name of the plan
        in: formData
        name: name
        required: true
        type: string
      - description: Price of the plan in cents
        in: formData
        name: price
        required: true
        type: integer
      - description: Period of the plan
        enum:
        - monthly
        - yearly
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Create a new payment plan
      tags:
      - Payment
  /admin/login:
    post:
      consumes:
      - application/json
      description: Log in as an admin using email and password.
      parameters:
      - description: Admin login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/helper.ADLogin'
      produces:
      - application/json
      responses: {}
      summary: Admin login
      tags:
      - Admin
  /admin/plan/{PlanID}:
    delete:
      description: This endpoint deletes a payment plan based on the provided PlanID.
      parameters:
      - description: ID of the plan to delete
        in: path
        name: PlanID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Delete a payment plan
      tags:
      - Payment
  /admin/plans:
    get:
      description: This endpoint retrieves a list of all available payment plans.
      produces:
      - application/json
      responses: {}
      summary: Get all payment plans
      tags:
      - Payment
  /admin/skill:
    post:
      consumes:
      - application/json
      description: This endpoint allows a admin to add a new skill by providing the
        skill name.
      parameters:
      - description: Skill information
        in: body
        name: skill
        required: true
        schema:
          $ref: '#/definitions/helper.AddSkill'
      produces:
      - application/json
      responses: {}
      summary: Add a new skill to a user's profile
      tags:
      - Admin
  /admin/skills:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all skills
      produces:
      - application/json
      responses: {}
      summary: Get all skills
      tags:
      - Admin
  /admin/skills/{skillID}:
    delete:
      consumes:
      - application/json
      description: Deletes a skill by ID, used by admin
      parameters:
      - description: Skill ID
        in: path
        name: skillID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Admin delete skill
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all users
      produces:
      - application/json
      responses: {}
      summary: Get all users
      tags:
      - Admin
  /chat/messages/{receiverID}:
    get:
      consumes:
      - application/json
      description: Retrieve the chat history between the current authenticated user
        and a specified recipient.
      parameters:
      - description: Recipient User ID
        in: path
        name: receiverID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Get Chat Messages
      tags:
      - Chat
  /gig/{GigID}:
    delete:
      description: Deletes a gig by its ID, ensuring the user is authorized to delete
        the gig.
      parameters:
      - description: Gig ID
        in: path
        name: GigID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Delete an existing gig
      tags:
      - Gigs
  /gig/{id}:
    put:
      consumes:
      - multipart/form-data
      description: Updates the details of an existing gig by ID, including title,
        description, category, delivery days, revisions, price, and images.
      parameters:
      - description: Gig ID
        in: path
        name: id
        required: true
        type: string
      - description: Title of the gig
        in: formData
        name: title
        type: string
      - description: Description of the gig
        in: formData
        name: description
        type: string
      - description: Category of the gig
        in: formData
        name: category
        type: string
      - description: Delivery days
        in: formData
        name: delivery
        type: integer
      - description: Number of revisions
        in: formData
        name: revisions
        type: integer
      - description: Price of the gig
        in: formData
        name: price
        type: integer
      - description: Images for the gig (multiple files allowed)
        in: formData
        name: images
        type: file
      produces:
      - application/json
      responses: {}
      summary: Update an existing gig
      tags:
      - Gigs
  /gig/{order_id}/accept:
    post:
      consumes:
      - application/json
      description: Accepts an order by updating its status to "Accepted" in the system
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Accept an order
      tags:
      - Request
  /gig/{order_id}/reject:
    post:
      consumes:
      - application/json
      description: Reject an order by updating its status to "Reject" in the system
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Reject an order
      tags:
      - Request
  /gig/add:
    post:
      consumes:
      - multipart/form-data
      description: This endpoint creates a new gig with a title, description, price,
        and images. Images are uploaded via multipart form.
      parameters:
      - description: Title of the gig
        in: formData
        name: title
        required: true
        type: string
      - description: Description of the gig
        in: formData
        name: description
        required: true
        type: string
      - description: Category of the gig
        in: formData
        name: category
        required: true
        type: string
      - description: Number of delivery days
        in: formData
        name: delivery
        required: true
        type: string
      - description: Number of revisions
        in: formData
        name: revisions
        required: true
        type: integer
      - description: Price of the gig
        in: formData
        name: price
        required: true
        type: string
      - collectionFormat: csv
        description: Images for the gig (can upload multiple images)
        in: formData
        items:
          type: file
        name: images
        required: true
        type: array
      produces:
      - application/json
      responses: {}
      summary: Create a new gig
      tags:
      - Gigs
  /gig/custom:
    post:
      consumes:
      - multipart/form-data
      description: This endpoint allows freelancers to create a custom gig based on
        a client's request.
      parameters:
      - description: Gig Request ID
        in: formData
        name: gig_request_id
        required: true
        type: integer
      - description: Client ID
        in: formData
        name: client_id
        required: true
        type: integer
      - description: Gig Title
        in: formData
        name: title
        required: true
        type: string
      - description: Gig Description
        in: formData
        name: description
        required: true
        type: string
      - description: Gig Price
        in: formData
        name: price
        required: true
        type: number
      - description: Delivery Days
        in: formData
        name: delivery_days
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Create a custom gig
      tags:
      - Custom Gig
  /gig/offers:
    get:
      consumes:
      - application/json
      description: This endpoint fetches all offers sent to the authenticated client.
      produces:
      - application/json
      responses: {}
      summary: Get all offers for a client
      tags:
      - Custom Gig
  /gig/offers/{GigID}/:
    post:
      consumes:
      - application/json
      description: Creates an order for a gig offer using the provided GigID and user
        ID from context.
      parameters:
      - description: Gig ID
        in: path
        name: GigID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Create an Offer Order
      tags:
      - Orders
  /gig/order/{GigID}:
    post:
      consumes:
      - application/json
      description: Creates a new order for a specified gig using the gig ID.
      parameters:
      - description: Gig ID
        in: path
        name: GigID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Create an order
      tags:
      - Orders
  /gig/quotes:
    get:
      consumes:
      - application/json
      description: This endpoint fetches all quotes for the authenticated user, either
        as a client or as a freelancer.
      produces:
      - application/json
      responses: {}
      summary: Get all quotes for a user
      tags:
      - Quotes
  /gig/quotes/{GigID}:
    post:
      consumes:
      - multipart/form-data
      description: Allows a client to create a quote for a specific gig by providing
        necessary details like price, message, and delivery days.
      parameters:
      - description: Gig ID
        in: path
        name: GigID
        required: true
        type: integer
      - description: Description or message for the quote
        in: formData
        name: Message
        required: true
        type: string
      - description: Price offered by the client
        in: formData
        name: Price
        required: true
        type: integer
      - description: Delivery days requested by the client
        in: formData
        name: DeliveryDays
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Create a quote for a Gig
      tags:
      - Quotes
  /gig/requests:
    get:
      consumes:
      - application/json
      description: Retrieve all requests for orders associated with the user
      produces:
      - application/json
      responses: {}
      summary: Get all order requests
      tags:
      - Request
  /gig/user:
    get:
      consumes:
      - application/json
      description: Get all gigs created by the logged-in user
      produces:
      - application/json
      responses: {}
      summary: Get Gigs by User ID
      tags:
      - Gigs
  /payments/bank:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Adds a bank account for the user, ensuring account numbers match
        and valid IFSC is provided
      parameters:
      - description: Account Number
        in: formData
        name: Account1
        required: true
        type: integer
      - description: Confirm Account Number
        in: formData
        name: Account2
        required: true
        type: integer
      - description: IFSC Code
        in: formData
        name: IFSC
        required: true
        type: string
      - description: Beneficiary Name
        in: formData
        name: Name
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Add Bank Account
      tags:
      - Payment
  /payments/subscription-renew/{PlanID}:
    post:
      consumes:
      - application/json
      description: This endpoint renews the subscription for a given user and plan.
      parameters:
      - description: Plan ID
        in: path
        name: PlanID
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Renew user subscription
      tags:
      - Subscription
  /payments/subscription/{PlanID}:
    post:
      consumes:
      - application/json
      description: Create a subscription payment for a user based on the selected
        plan.
      parameters:
      - description: Plan ID
        in: path
        name: PlanID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: HTML rendered with subscription details
          schema:
            type: string
      summary: Create Subscription Payment
      tags:
      - Payments
  /payments/wallet:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Retrieve the wallet balance by providing the correct PIN for security
      parameters:
      - description: User's wallet PIN
        in: formData
        name: Pin
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Get Wallet Information
      tags:
      - Wallet
  /payments/wallet/create:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: This endpoint allows users to create a wallet with a secure PIN.
      parameters:
      - description: 4-digit secure PIN
        in: formData
        name: Pin
        required: true
        type: integer
      - description: Repeat PIN to confirm
        in: formData
        name: RePin
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Create a new wallet for the user
      tags:
      - Wallet
  /payments/withdrawal:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: This endpoint allows the user to withdraw a specific amount from
        their wallet by providing a valid PIN.
      parameters:
      - description: PIN for wallet withdrawal
        in: formData
        name: Pin
        required: true
        type: string
      - description: Amount to withdraw
        in: formData
        name: Amount
        required: true
        type: number
      produces:
      - application/json
      responses: {}
      summary: Withdraw amount from user's wallet
      tags:
      - Payment
  /search/gigs:
    get:
      consumes:
      - application/json
      description: This endpoint allows searching for gigs based on a query string,
        price range, revisions, and delivery days.
      parameters:
      - description: Search query to match title, description, or category
        in: query
        name: query
        type: string
      - description: Maximum price filter
        in: query
        name: price_upto
        type: number
      - description: Minimum number of revisions filter
        in: query
        name: revisions_min
        type: integer
      - description: Maximum delivery days filter
        in: query
        name: delivery_days
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Search gigs
      tags:
      - Search
  /user/address:
    post:
      description: Update the user's address (city, district, state)
      parameters:
      - description: City
        in: formData
        name: city
        type: string
      - description: District
        in: formData
        name: district
        type: string
      - description: State
        in: formData
        name: state
        type: string
      responses: {}
      summary: Update user address
      tags:
      - User
  /user/forgot-password:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Sends a forgot password request to the user's email address. The
        user will receive an OTP to reset the password.
      parameters:
      - description: User Email
        in: formData
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Forgot Password
      tags:
      - User
  /user/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/helper.LoginData'
      produces:
      - application/json
      responses: {}
      summary: User login
      tags:
      - User
  /user/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the profile details of the user based on their user ID
      produces:
      - application/json
      responses: {}
      summary: Get user profile
      tags:
      - User
    put:
      consumes:
      - multipart/form-data
      description: Update the user's bio and title in their profile
      parameters:
      - description: User bio
        in: formData
        name: Bio
        required: true
        type: string
      - description: User title
        in: formData
        name: Title
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Update user profile
      tags:
      - User
  /user/profile-photo:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a profile photo for the user based on the userID.
      parameters:
      - description: Profile photo
        in: formData
        name: photo
        required: true
        type: file
      produces:
      - application/json
      responses: {}
      summary: Uploads a profile photo for the user
      tags:
      - User
  /user/reset-password:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Allows the user to reset their password using the OTP and new password
        values.
      parameters:
      - description: OTP sent to user email
        in: formData
        name: otp
        required: true
        type: string
      - description: New password
        in: formData
        name: pwd1
        required: true
        type: string
      - description: Confirm new password
        in: formData
        name: pwd2
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Reset Password
      tags:
      - User
  /user/role:
    put:
      consumes:
      - application/json
      description: Updates the role of the user based on the user ID in the request
        context.
      produces:
      - application/json
      responses: {}
      summary: Change the role of a user
      tags:
      - User
  /user/signup:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Signup Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/helper.SignupData'
      - description: User role
        enum:
        - freelancer
        - client
        in: query
        name: role
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Sign up a new user
      tags:
      - User
  /user/skill/{Skill}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific skill for a user based on the user ID and skill
        ID
      parameters:
      - description: Skill ID to delete
        in: path
        name: Skill
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Delete a skill from a user
      tags:
      - User
  /user/skills:
    post:
      description: This endpoint allows a freelancer to add a skill and set their
        proficiency level.
      parameters:
      - description: Skill name
        in: formData
        name: skillName
        required: true
        type: string
      - description: Proficiency level
        in: formData
        name: proficency
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Add freelancer skill
      tags:
      - User
swagger: "2.0"
